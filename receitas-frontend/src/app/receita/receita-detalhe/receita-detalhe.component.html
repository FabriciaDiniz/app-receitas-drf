<div *ngIf="receita">
    <h2>{{receita.receita.nome}}</h2>
    <div>
        <h4>Ingrediente</h4>
        <li>
            {{receita.ingrediente.nome}}
        </li>
        <h4>Modo de preparo</h4>
        <p>{{receita.receita.modo_de_preparo}}</p>

        <h4>Dificuldade</h4>
        <p>{{receita.receita.dificuldade}}</p>
    </div>
</div>
